<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Space Visualizer WebSocket Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background: #0a0a1a;
            color: #00ffff;
            padding: 20px;
        }
        .log {
            border: 1px solid #1a1a3a;
            padding: 10px;
            margin: 10px 0;
            max-height: 500px;
            overflow-y: auto;
            background: #050510;
        }
        .log-entry {
            margin: 5px 0;
            font-size: 12px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00ffff; }
        .data { color: #ffaa00; }
        .stats {
            background: #1a1a3a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .stat-label {
            color: #888;
        }
        .stat-value {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŒ Space Visualizer WebSocket Test</h1>
    <div>
        <p>Status: <span id="status">Connecting...</span></p>
    </div>

    <div class="stats">
        <h3>Current Visualizer State:</h3>
        <div class="stat-row">
            <span class="stat-label">Speed:</span>
            <span class="stat-value" id="speed">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Star Size:</span>
            <span class="stat-value" id="star-size">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Rotation:</span>
            <span class="stat-value" id="rotation">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Color Intensity:</span>
            <span class="stat-value" id="color">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Warp Factor:</span>
            <span class="stat-value" id="warp">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Particle Count:</span>
            <span class="stat-value" id="particles">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Person Count:</span>
            <span class="stat-value" id="people">--</span>
        </div>
    </div>

    <div class="log" id="log"></div>

    <script>
        const log = document.getElementById('log');
        const statusEl = document.getElementById('status');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateStats(data) {
            document.getElementById('speed').textContent = data.speed?.toFixed(2) || '--';
            document.getElementById('star-size').textContent = data.star_size?.toFixed(2) || '--';
            document.getElementById('rotation').textContent = data.rotation_speed?.toFixed(2) || '--';
            document.getElementById('color').textContent = data.color_intensity?.toFixed(2) || '--';
            document.getElementById('warp').textContent = data.warp_factor?.toFixed(2) || '--';
            document.getElementById('particles').textContent = data.particle_count || '--';
            document.getElementById('people').textContent = data.person_count || '--';
        }

        addLog('ðŸš€ Initializing WebSocket connection...', 'info');

        const socket = io({
            transports: ['websocket', 'polling']
        });

        socket.on('connect', () => {
            addLog('âœ… Connected to visualizer server!', 'success');
            statusEl.textContent = 'Connected';
            statusEl.style.color = '#00ff00';
        });

        socket.on('disconnect', () => {
            addLog('âŒ Disconnected from visualizer server', 'error');
            statusEl.textContent = 'Disconnected';
            statusEl.style.color = '#ff0000';
        });

        socket.on('connect_error', (error) => {
            addLog(`âŒ Connection error: ${error}`, 'error');
        });

        socket.on('update', (data) => {
            addLog(`ðŸŒŒ Received update - Speed: ${data.speed?.toFixed(2)}, Stars: ${data.particle_count}`, 'data');
            updateStats(data);
        });
    </script>
</body>
</html>
