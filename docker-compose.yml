version: '3.8'

services:
  crowdstream-services:
    build: .
    container_name: crowdstream-all-services
    ports:
      - "8082:8082"  # Dashboard
      - "8091:8091"  # Cosmic Journey Visualizer
    devices:
      - /dev/video0:/dev/video0  # Webcam access
    volumes:
      - ./logs:/app/logs
      - /tmp/.X11-unix:/tmp/.X11-unix  # For X11 display if needed
    environment:
      - DISPLAY=${DISPLAY}
    stdin_open: true
    tty: true
    restart: unless-stopped
