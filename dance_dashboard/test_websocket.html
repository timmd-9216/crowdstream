<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .log {
            border: 1px solid #333;
            padding: 10px;
            margin: 10px 0;
            max-height: 500px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00ffff; }
    </style>
</head>
<body>
    <h1>Dashboard WebSocket Test</h1>
    <div>
        <p>Status: <span id="status">Connecting...</span></p>
        <button onclick="testReset()">Test Reset</button>
    </div>
    <div class="log" id="log"></div>

    <script>
        const log = document.getElementById('log');
        const statusEl = document.getElementById('status');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        addLog('Initializing WebSocket connection...', 'info');

        const socket = io({
            transports: ['websocket', 'polling']
        });

        socket.on('connect', () => {
            addLog('âœ… Connected to server!', 'success');
            statusEl.textContent = 'Connected';
            statusEl.style.color = '#00ff00';
        });

        socket.on('disconnect', () => {
            addLog('âŒ Disconnected from server', 'error');
            statusEl.textContent = 'Disconnected';
            statusEl.style.color = '#ff0000';
        });

        socket.on('connect_error', (error) => {
            addLog(`âŒ Connection error: ${error}`, 'error');
        });

        socket.on('update', (data) => {
            addLog(`ðŸ“Š Received update: ${JSON.stringify(data)}`, 'success');
        });

        function testReset() {
            addLog('ðŸ”„ Sending reset_stats event...', 'info');
            socket.emit('reset_stats');
        }
    </script>
</body>
</html>
